<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Flexbox</title>
</head>
<body>

    <header>
        <div class="holder header__menu">
            <a href="#" id="logo">Flexbox</a>
            <nav class="main__menu">
                <ul class="menu__list">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Works</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </nav>
            <button class="btn">Contact</button>
        </div>
    </header>

    <main class="main__content">
        <div class="holder form__content">
            <form action="#" class="form">
                <h1>Sign in to account</h1>
                <div class="form-group">
                    <input required type="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input required type="password" name="password" placeholder="Password">
                </div>
                <span><a href="#">Forgot email or password?</a></span>
                <button class="btn form__btn">Sign in</button>
            </form>
        </div>
    </main>
    
</body>
</html>
